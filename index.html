<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四季变迁 - 春夏秋冬沉浸式体验</title>
    
    <!-- 引入Tailwind CSS -->
    <link href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- 引入Font Awesome -->
    <link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入中文字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 引入自定义CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- 3D场景容器 -->
    <div id="scene-container"></div>
    
    <!-- 季节名称 -->
    <h1 class="season-name spring">春</h1>
    
    <!-- 控制按钮 -->
    <div id="controls">
        <div id="spring-btn" class="season-btn active" title="春天">
            <i class="fas fa-seedling"></i>
        </div>
        <div id="summer-btn" class="season-btn" title="夏天">
            <i class="fas fa-sun"></i>
        </div>
        <div id="autumn-btn" class="season-btn" title="秋天">
            <i class="fas fa-leaf"></i>
        </div>
        <div id="winter-btn" class="season-btn" title="冬天">
            <i class="fas fa-snowflake"></i>
        </div>
    </div>
    
    <!-- 日夜切换按钮 -->
    <div id="day-night-btn" title="切换日夜模式">
        <i class="fas fa-sun"></i>
    </div>
    
    <!-- 操作指引 -->
    <div class="instructions">
        <h3>交互指南</h3>
        <p><i class="fas fa-mouse-pointer"></i> 拖动鼠标旋转场景</p>
        <p><i class="fas fa-search-plus"></i> 滚轮缩放查看细节</p>
    </div>

    <!-- 引入Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- 引入GSAP动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- 引入自定义JS模块 -->
    <script src="js/utils.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/seasons.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
